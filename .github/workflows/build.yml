name: Build
on: [push]
jobs:
  Build-Windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install dependencies
        uses: johnwason/vcpkg-action@v6
        with:
          pkgs: opencv4 vulkan-sdk-components libdeflate
          triplet: x64-windows-static
          token: ${{ github.token }}
          github-binarycache: true

      - name: Install onnxruntime
        uses: johnwason/vcpkg-action@v6
        with:
          pkgs: onnxruntime-gpu
          triplet: x64-windows
          token: ${{ github.token }}
          github-binarycache: true

      - name: Setup Zig
        uses: mlugg/setup-zig@v2

      - name: Build project
        run: zig build --search-prefix extern/onnxruntime

      - name: Upload install artifact
        uses: actions/upload-artifact@v4
        with:
          path: install

  Build-Macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: tecolicom/actions-use-homebrew-tools@v1
        with:
          tools: opencv

      - name: Download ONNX Runtime
        run: |
          mkdir -p extern/onnxruntime
          curl -L https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-osx-arm64-1.22.0.tgz -o onnxruntime.tgz
          tar -xzf onnxruntime.tgz -C extern/onnxruntime --strip-components=1
          pwd
          ls

      - name: Setup Zig
        uses: mlugg/setup-zig@v2

      - name: Build project
        run: zig build install --search-prefix extern/onnxruntime

      - name: Create self-signed certificate
        run: |
          security create-keychain -p "temp" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "temp" build.keychain
          openssl req -x509 -newkey rsa:2048 -keyout key.pem -out cert.pem -days 365 -nodes -subj "/CN=SimuloGithubActions"
          openssl pkcs12 -export -out cert.p12 -inkey key.pem -in cert.pem -passout pass:temp
          security import cert.p12 -k build.keychain -P temp -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k temp build.keychain

      - name: Sign Simulo executable
        run: |
          codesign --force --deep --sign "SimuloGithubActions" zig-out/simulo.app/Contents/MacOS/simulo
          codesign --force --deep --sign "SimuloGithubActions" zig-out/perception.app/Contents/MacOS/perception

      - name: Upload install artifact
        uses: actions/upload-artifact@v4
        with:
          path: zig-out

  Build-Linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Add LunarG Repository
        run: |
          wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-noble.list http://packages.lunarg.com/vulkan/lunarg-vulkan-noble.list
          sudo apt update

      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: curl xxd libopencv-dev libx11-dev libxkbcommon-dev libxi-dev libwayland-dev wayland-protocols vulkan-sdk build-essential cmake
          version: "1.0"

      - name: Download ONNX Runtime
        run: |
          mkdir -p extern/onnxruntime
          curl -L https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-linux-x64-1.22.0.tgz -o onnxruntime-linux-x64-1.22.0.tgz
          tar -xzf onnxruntime-linux-x64-1.22.0.tgz -C extern/onnxruntime --strip-components=1
          pwd
          ls

      - name: Setup Zig
        uses: mlugg/setup-zig@v2

      - name: Build project
        run: zig build --search-prefix extern/onnxruntime

      - name: Upload install artifact
        uses: actions/upload-artifact@v4
        with:
          path: install
